global:
  scrape_interval: 15s
  external_labels:
    monitoring: GPU-Server-Monitoring
  evaluation_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
      - targets: ["10.27.103.111:9093"]

rule_files:
  - "rules.yml"

scrape_configs:
  - job_name: 'cadvisor'
    scrape_interval: 5s
    metrics_path: /metrics
    static_configs:
      - targets: ['10.27.103.111:18080']

  - job_name: 'nginx-exporter'
    scrape_interval: 5s
    metrics_path: /metrics
    static_configs:
      - targets: ['10.27.103.111:9113']
