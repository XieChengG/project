services:
  cadvisor:
    image: bitnami/cadvisor:0.52.1
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    restart: always
    ports:
      - "10.60.16.85:18080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    hostname: cadvisor
    user: root
    container_name: cadvisor
